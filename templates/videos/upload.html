<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>رفع فيديو</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function showProgress() {
            document.getElementById("progressBox").style.display = "block";
        }
    </script>

</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">

            <h3 class="text-center mb-3">رفع فيديو</h3>

            <form method="post" enctype="multipart/form-data" onsubmit="showProgress()">
                {% csrf_token %}

                <input type="text" name="title" class="form-control mb-3" placeholder="عنوان الفيديو" required>

                <input type="file" name="video" class="form-control mb-3" required>

                <button class="btn btn-primary w-100">رفع الفيديو</button>
            </form>

            <!-- شريط التقدم -->
            <div id="progressBox" class="mt-4" style="display:none;">
                <label>جاري الرفع...</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-100"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
