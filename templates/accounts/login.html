<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">تسجيل الدخول</h3>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" class="form-control mb-3" placeholder="اسم المستخدم">
      <input type="password" name="password" class="form-control mb-3" placeholder="كلمة المرور">
      <button class="btn btn-primary w-100">دخول</button>
    </form>

    <a href="{% url 'signup' %}" class="text-center mt-3 d-block">إنشاء حساب</a>
  </div>
</div>

</body>
</html>
